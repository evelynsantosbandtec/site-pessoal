<!DOCTYPE html>
<html>
<head>
<title>contato</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="contato.css">

</head>

<body >
<h2 class="equipeh2"> nossa equipe</h2>

<div class="fotos">
  <img class="imagem" src="daniel.PNG">
  <img class="imagem" src="evelyn.PNG">
  <img class="imagem" src="braian.PNG">
  <img class="imagem" src="fabio.PNG">
  <img class="imagem" src="jp.PNG">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("imagem");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4000); // Change image every 2 seconds
}
</script>

</body>
</html>
