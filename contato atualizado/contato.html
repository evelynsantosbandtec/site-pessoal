<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {
    display:none;
    width: 100%;
    border-radius: 50px;
    border:solid rgb(112, 192, 224);
}
body{
    margin: 0;
    padding: 0;
}
</style>
</head>

<body>

<h2 class="w3-center"> nossa equipe</h2>

<div class="w3-content w3-section">
  <img class="mySlides" src="daniel.PNG">
  <img class="mySlides" src="evelyn.PNG">
  <img class="mySlides" src="braian.PNG">
  <img class="mySlides" src="fabio.PNG">
  <img class="mySlides" src="jp.PNG">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4500); // Change image every 2 seconds
}
</script>

</body>
</html>
