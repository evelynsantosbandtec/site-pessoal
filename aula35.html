<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>interrupçao brusca de uma iteraçao</h2>

    numero entre 1 e 50 : <input type="text" id="numero"><br>
    <button onclick="sortear()">Sortear</button><br>
     <button onclick="sortearlimitado()">Sortear ate 20 vezes</button>
    <div id="resultado"></div>
</body>
</html>
<script>
   function sortear(){
       var sorteios = 0;
       var valor_numero = parseInt(numero.value);

       while(true){

           var sorteado = parseInt(Math.random()*50 + 1);

           sorteios ++ ;

           if (valor_numero == sorteado){
               break;
           }
       }  
       resultado.innerHTML =`foram necessarios ${sorteios} sorteios`; 
   }


   function sortearlimitado(){
       var sorteios = 0;
       var valor_numero = parseInt(numero.value);
       var sortudo= false;

       for (var tentativa=0; tentativa< 20; tentativa++){

           var sorteado = parseInt(Math.random()*50 + 1);

           sorteios ++ ;

           if (valor_numero == sorteado){
               sortudo= true;
               break;
           }
       }  
       if (sortudo){
       resultado.innerHTML =`foram necessarios ${sorteios} sorteios`; 
    }else {
        resultado.innerHTML=`Nem com 20 sorteios conseguia`;
    }
   }


</script>
